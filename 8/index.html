<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="selects" onchange="changeLang()">
        <option id="select" value="">選択してください</option>
        <option id="selected_jpn" value="jpn">日本語</option>
        <option id="selected_en" value="eng">English</option>
        <option id="selected_all" value="all">全て表示</option>
    </select>
    <table id = "table">
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let sel = document.getElementById("selects").value;
            let table = document.getElementById("table");

            let jpn = table.rows[0];
            let eng = table.rows[1];

            switch (sel) {
                case 'jpn':
                    jpn.style.display = "block";
                    eng.style.display = "none";
                    break;
                case 'eng':
                    jpn.style.display = "none";
                    eng.style.display = "block";
                    break;
                default:
                    jpn.style.display = "block";
                    eng.style.display = "block";
            }
        }
    </script>
</body>
</html>
